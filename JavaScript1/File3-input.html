<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>Input</title>
</head>
<body>
<h1>Input in JS</h1>
	<script type="text/javascript">
		var a = prompt("Enter first number", 2); // if the user won't input number, the default value will be 2
		var b = prompt("Enter second number", 3); // if the user won't input number, the default value will be 3
		console.log("a = " + a);
		console.log("b = " + b);
		if(a>b){
			console.log(a);
		}else{
			console.log(b);			
		}
	</script>
</body>
</html>
