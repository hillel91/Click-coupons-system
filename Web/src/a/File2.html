<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<style type="text/css">
	div{
	color:green;
	}
	
	/*class configure group of ellements we give them name and color*/
	.redElement{
	color: red;
	}
		/*The next example is: definition for specific html tags --> tagName.className */
		/*hr=horizontal ruller*/
		/*here we give green color to the borders*/
		hr.greenHr{
		color: green;
		}
		/*here we give yellow color to the borders*/
		hr.yellowHr{
		color: yellow;
		}
</style>
<title>Insert title here</title>
</head>
<body>
	<h1>File 2</h1>
	/*div will take the whole line*/ <div>aaa aaa</div>/*after all div will start new line*/
	<div class ="redElement">bbb bbb</div>

	<div>bbb bbb</div>
	<div>bbb bbb</div>
	<div>bbb bbb</div>
	<div class ="redElement">bbb bbb</div>
	
</body>
</html>
