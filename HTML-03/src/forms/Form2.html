<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>Rent a car</title>
<link type="text/CSS" href="File1.css" rel="forms">
</head>
<body>
	<h1>Forms</h1>
	<form action="">
		<fieldset>
			Date <input type="date" name="date" placeholder="choose a date"><br>
			Color <input type="color" name="color" placeholder="choose a color"><br>
			Name <input type="text" name="name" placeholder="enter your name"><br>
			<legend>Choose a car</legend>
			<select name="carType">
				<option value="disabled selected">Select your option</option>
				<option value="Mercedes">Mercedes</option>
				<option value="Ford">Ford</option>
				<option value="Jaguar">Jaguar</option>
				<option value="Mazda">Mazda</option>
				<option value="Fiat">Fiat</option>
			</select>

		<br><br>
		
		<fieldset>
			<legend>Choose a color</legend>
			<select name="carColor">
				<option value="white">White</option>
				<option value="black">Black</option>
				<option value="gray">Gray</option>
				<option value="blue">Blue</option>
				<option value="yellow">Yellow</option>
			</select>
		</fieldset>
		</fieldset>
		<button type="submit">Send</button>
	</form>
</body>
</html>
