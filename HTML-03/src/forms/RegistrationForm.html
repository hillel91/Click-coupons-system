<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>Registration</title>
</head>
<body>
	<h1>Form</h1>
	<fieldset>
	<legend>Information Form</legend>
		<form action="">
			<label for="name">name</label><br> 
			<input type="text"name="name" id="name"><br> <br> 
			
			
			<fieldset>
			<legend>Interests</legend>
			<!-- check boxes -->
				<input type="checkbox" name="reading">Reading<br> 
				<input type="checkbox" name="sport">Sport<br> 
				<input type="checkbox" name="programming">Programming<br>
			</fieldset>
			<br> <br>
			<fieldset>
				<legend>Gender</legend>
				<!-- radio buttons -->
				<input type="radio" name="gender" value="M">M<br> 
				<input type="radio" name="gender" value="F">F<br>
			</fieldset>
			<br>

			<button type="submit">send</button>
			<br>
		</form>
	</fieldset>




</body>
</html>
