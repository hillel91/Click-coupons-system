<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>Add Element</title>
</head>
<body>
<h1>Add Element to the page</h1>
<button onclick="add();">add element</button><br>
<button onclick="removeFirst();">remove first element</button><br>
<button onclick="removeLast();">remove last element</button><br>
<div id = "div1">
<script type="text/javascript">
function add(){
	var x = document.createElement("input");
	var y = document.createElement("br");
	var div1 = document.getElementById("div1");
	div1.appendChild(x);
	div1.appendChild(y);
}
function removeFirst(){
	var div1 = document.getElementById("div1");   // Get the <ul> element with id="myList"
	nodesList = div1.childNodes;
	div1.removeChild(nodesList[0]);				//remoove input (index 0)
	div1.removeChild(nodesList[0]);				//remoove break
}
function removeLast(){
	var div1 = document.getElementById("div1");   // Get the <ul> element with id="myList"
	nodesList = div1.childNodes;
	div1.removeChild(nodesList[nodesList.length-1]);		//remoove input (last index)
	div1.removeChild(nodesList[nodesList.length-1]);		//remoove break (last index)
}
</script>
</div>
</body>
</html>
